<div class="container">
    <h1>Login</h1>
    
    <hr>
    
    <div class="row justify-content-center">
        <div class="col-9">
            <form class="p-4"
                  (ngSubmit)="login()">
                <input type="text"
                       [(ngModel)]="name"
                       name="name"
                       class="form-control"
                       placeholder="Username"
                       autofocus>
                
                <div class="d-grid">
                    <button [disabled]="name.trim().length === 0" class="btn btn-primary mt-3">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
